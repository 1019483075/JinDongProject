<script type="text/javascript">
	$('.floor4 .tabitem').hover(
		function  () {
			$(this).addClass("tabitemsel").siblings().removeClass("tabitemsel");
			$(".floor4 .fc").children().eq($(this).index()+1).css("display","block").siblings().not(".fcside").css("display","none");
		}
	)
	$.ajax({
		url:"json/floor4info.json",
		success:function  (res) {
			$(".floor4 .banner").find("img").attr("src",res.data[0].img);
			
			$(".floor4 .mainbody li").each(function  () {
				$(this).find("img").attr("src",res.data[$(this).index()+5].img);
			})
			
			$(".floor4 .mainex li").each(function  () {
				$(this).find("img").attr("src",res.data[$(this).index()+10].img);
			})
			
			$(".floor4 .s-p1").attr("src",res.data[1].img);
			$(".floor4 .s-p2").attr("src",res.data[2].img);
			$(".floor4 .s-p3").attr("src",res.data[3].img);
			$(".floor4 .s-p4").attr("src",res.data[4].img);
			
			$(".floor4 .floorbrand li").each(function  () {
				$(this).find("img").attr("src",res.brand[$(this).index()].img)
			})
		}
	})
</script>
